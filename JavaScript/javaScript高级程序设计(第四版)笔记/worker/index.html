  <script>
  var canMakeArithmeticProgression = function(arr) {
    // 冒泡排序 min- -> max
    let i = 0,j,max,temp;
    for(let length = len - 1;i < length; i++){
        min = i;
        for(j = i + 1; j < len; j++ ){
            if(arr[min] > arr[j]){
                min = j
            }
        }
        if(min !== i){
            temp = arr[i];
            arr[i] = arr[min];
            arr[min] = temp;
        }
    } 
    temp = arr[1] - arr[0];
    for(i = 2; i < len; i++){
        if(arr[i] - arr[i - 1] !== temp){
            return false
        }
    }
    return true
  };
