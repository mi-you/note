<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src='./test4.js'></script>
  <style>
    #div1{
      width: 400px;
      height: 400px;
      background-color: gray;
    }
    #div2{
      width: 100px;
      height: 100px;
      background-color: hotpink;
    }
  </style>
</head>
<body>
  <div>
    <div id="div1"></div>
    <textarea id='textarea'>我的世界</textarea>
  </div>
  <script>
    window.onload = () => {
      let textarea = document.getElementById("textarea")
      textarea.addEventListener('dragstart',event => {
        event.dataTransfer.effectAllowed = 'move';
      })

      let div1 = document.getElementById("div1")
      div1.addEventListener('dragenter',event => {
        event.preventDefault()
        event.dataTransfer.dropEffect = 'move'
      })
      div1.addEventListener('dragover',event => {
        event.preventDefault()
        event.dataTransfer.dropEffect = 'move'
      })
      div1.addEventListener('drop',event => {
        event.stopPropagation() 
        event.preventDefault()
        div1.innerHTML = event.dataTransfer.getData('text/plain')
      })
      
      // 
      Notification.requestPermission()
        .then(permission => {
          new Notification('Title text!', {
            body: 'Body text!', 
            image: 'https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png', 
            vibrate: true 
          });
        })
    }

    for (let color of ['red', 'green', 'blue']) { 
      const div = document.createElement('div'); 
      const shadowDOM = div.attachShadow({ mode: 'open' }); 
      document.body.appendChild(div); 
      shadowDOM.innerHTML = ` 
      <p>Make me ${color}</p> 
      <style> 
      p { 
      color: ${color}; 
      } 
      </style> 
      `; 
    
    
    class CusEle extends HTMLElement{}
    customElements.define('ae-bcd',CusEle)
    document.body.innerHTML = "<ae-bcd>1241</ae-bcd>"  

    // Create a class for the element
  class WordCount extends HTMLParagraphElement {
    constructor() {
      super();
    }
  }
  customElements.define('word-count', WordCount, { extends: 'p' });
  document.body.innerHTML  = '<p is="word-count">123</p>'
}
  </script>
</body>
</html>
